<div class="meetings-section"></div>
    <h2>Rooms</h2>
    
    <ul>
        {% for room in rooms %}
        <li>
            <a href="{% url 'detail_room' room.id %}">
                {{ room.name }}
            </a>
        </li>
        {% empty %}
        <li>No rooms available at the moment.</li>
        {% endfor %}
    </ul>
</div>
